<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="main.js" type="module"></script>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/580c2ac5ba.js" crossorigin="anonymous"></script>
    <title>TodoList - TypeScript OOP</title>
</head>

<body>
    <main>
        <div class="todo-container">
            <h2>Att Göra Lista <span style="font-size: 1rem;">— En TypeScript OOP-uppgfit</span></h2>
            <h4></h4>
            <form id="todoForm">
                <h2 id="error" class="error"></h2>
                <div class="todo-item">
                    <label for="task">Att göra:</label>
                    <input type="text" id="task" name="task">
                </div>
                <div class="todo-item">
                    <label for="priority">Prioritet:</label>
                    <select id="priority" name="priority">
                        <option value="0" disabled selected hidden>Välj Prioritet</option>
                        <option value="3">Lågt</option>
                        <option value="2">Medium</option>
                        <option value="1">Högt</option>
                    </select>
                </div>
                <button type="submit">Lägg till <i class="fa-solid fa-square-plus"></i> </button>
            </form>

        </div>
        <div class="todo-list-container">
            <ul id="todoList" class="Todo-list">
                <!-- TS-kod här -->
            </ul>
        </div>
    </main>
</body>

</html>
